{% extends 'blog/base.html' %}
{% block content %}
	{% if sent %}
		<h1>E-mail sent successfully</h1>
		<p>{{ post.title }} was successfully sent to {{ form.cleaned_data.to }}</p>
	{% else %}
		<h1>Share {{ post.title }} by e-mail</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Share">
		</form>
	{% endif %}
{% endblock content %}
